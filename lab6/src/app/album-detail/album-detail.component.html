<div *ngIf="loaded">

  <h2>Album detail #{{album.id}}</h2>

  <h4>{{album.title}}</h4>

  <p>Edit title</p>
  <label>
    <input input="text" [(ngModel)]="name">
  </label>
  <br>
  <div>
    <button (click)="updateAlbum()">Save</button>
  </div>
  <div>
    <a routerLink="photos">Photos</a>
  </div>
  <div>
    <button (click)="returnBack()">Return back</button>
  </div>
</div>
<h3 *ngIf="!loaded">
  Album item is loaded...
</h3>
