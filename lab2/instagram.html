<!DOCTYPE html>
<head>
    <meta name="description" content="Instagram login page">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
    <div class="main">
        <div class="img-section">
            <img src="insta.png">
        </div>
        <div class="login">
            <div class="white">
                <form>
                    <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" width="170" height="60">
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <div class="or">
                        <hr>
                        <p>or</p>
                        <hr>
                    </div>
                    <a href="" class="fbook">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="16" height="16">
                        <p>Log in with Facebook</p>
                    </a>
                    <a href="https://www.instagram.com/accounts/password/reset/" class="forpass">Forgot password?</a>
                </form>
            </div>
            <div class="white-second">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/" class="sign">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4FDCBEBE-0801-4E96-8AB1-289FAACF92BE%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" width="130" height="40">
                    </a>
                    <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" width="130" height="40">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="lang">
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Contact Uploading & Non-Users</a><br>
        </div>
        <div class="last">
            <select name="language" id="language">
                <option value="l1">
                    English
                </option>
                <option value="l1">
                    Afrikaans
                </option>
                <option value="l1">
                    Čeština
                </option>
                <option value="l1">
                    Dansk
                </option>
                <option value="l1">
                    Deutsch
                </option>
                <option value="l1">
                    Русский
                </option>
            </select>
            <a href="" class="meta">© 2023 Instagram from Meta</a>
        </div>
    </div>
</body>
</html>
