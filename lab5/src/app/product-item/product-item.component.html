<a *ngIf="product" href="https://telegram.me/share/url?url={{product.link}}&text={{product.name}}">
  <button type="button" (click)="share()">
    Share
  </button>
</a>

<app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>

<p><button type="button" (click)="removeProduct()">Remove</button></p>
<p><button type="button" (click)="like(product)">Like</button></p>
